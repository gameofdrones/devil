@()

<div class="position">
	<form class="inputs left">
		<input type="text" placeholder="X position" ng-model="position.x">
		<input type="text" placeholder="Y position" ng-model="position.y">
	</form>

	<div class="fire-btn right" ng-click="fire()">
		<div class="outer">
			<div class="inner">
				<div class="inner-text">FIRE</div>
			</div>
		</div>
	</div>
</div>

<a class="btn-a" ng-click="move()">Move</a>
<a class="btn-a" ng-click="reset()">Reset</a>
